    <script>
        /* Função Validar */
        function validar() {
          // pegando o valor do nome pelos names
          var cnpj = document.getElementById("cnpj");
          var empresa= document.getElementById("empresa");
          var nomeloja = document.getElementById("nomeloja");
          var telefoneloja = document.getElementById("telefoneloja");
          var cep = document.getElementById("cep");
          var cidade = document.getElementById("cidade");
          var bairro = document.getElementById("bairro");
          var end = document.getElementById("end");
          
          // verificar se o nome está vazio
          if (cnpj.value == "") {
            alert("CNPJ não informado");

            // Deixa o input com o focus
            cnpj.focus();
            // retorna a função e não olha as outras linhas
            return;
          }
          if (empresa.value == "") {
            alert("Tipo de empresa não informado");
            empresa.focus();
            return;
          }
          if (nomeloja.value == "") {
            alert("Nome da Loja não informado");
            nomeloja.focus();
            return;
          }
          if (telefoneloja.value == "") {
            alert("Telefone não informado");
            telefoneloja.focus();
            return;
          }
          if (cep.value == "") {
            alert("CEP não informado");
            cep.focus();
            return;
          }
          if (cidade.value == "") {
            alert("Cidade não informada");
            telefone.focus();
            return;
          }
          
          if (bairro.value == "") {
            alert("Bairro não informado");
            bairro.focus();
            return;
          }
          if (end.value == "") {
            alert("Endereço não informado");
            end.focus();
            return;
          }
          location.href='../Cad/end_cad.html'
        }
      </script>
