<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../Resources/css/site.css" />
    <link rel="stylesheet" type="text/css" href="../Resources/css/login.css" />
    <link rel="stylesheet" type="text/css" href="../Resources/css/checkbox.css" />
    <link rel="stylesheet" type="text/css" href="../Resources/css/loading.css" />
    <script src="../Resources/js/login_scripts.js"></script>
    <title>Tech Green</title>
</head>

<body><!-- Nav Bar-->
    <nav>
        
        <!-- Soon -->
        <div class="nav-soon" onclick="location.href='../index.html'">
            <img src="../Resources/img/tread.png" height="90px" alt="">
            </div>

       
    </nav>
<br>
    <div class="content-line">
        <div class="content-left">
            <img class="clickable" src="../Resources/img/back_button_white.png"
                onclick="location.href='../index.html'" />

            <div class="left-center">
                <h1></h1>
                &emsp;
            </div>

        </div>
        <div class="content-center">
            <div class="card vertical-center" style="margin-top:10%">
                <!-- Header -->
                <br><br><br>
                <p class="soon-text">Tech Green</p>

                <!-- Inputs -->
                <p class="left form login-card-margin-left form-text">E-mail</p>
                <p><input class="form" type="text" placeholder="Insira seu e-mail" name="email" id="Email"
                        onfocus="showOrHiddenLoginError(false)" /></p>
                <p class="left form login-card-margin-left form-error-invisible" id="userError">Username or e-mail
                    incorrect or invalid!</p>
                <p class="left form login-card-margin-left form-text">Senha</p>
                <input class="form" type="password" placeholder="Insira sua senha" name="password" id="inputPassword"
                    onfocus="showOrHiddenPasswordError(false)" />
                <p class="left form login-card-margin-left form-error-invisible" id="passwordError">Senha Incorreta
                    or invalid!</p>
                <p class="left" style="margin-left: 25px;">
                    <input id="c1" type="checkbox" onclick="showOrHidePassword()">
                    <label for="c1" id="lblCBSPas">Mostrar Senha</label>
                </p>

                <p class="link login-card-margin-right">Esqueceu a senha?</p>

                <!-- Buttons -->
                <div class="login-buttons">
                    <label class="link signup-text" onclick="location.href='../index.html'">Criar nova</label>
                    <button class="normal" type="submit" onclick="OnClickLogin()">Login</button>
                </div>

            </div>
        </div>
    </div>

  

 
    
</body>

</html>
